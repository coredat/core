data:
  name: texture
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: texture_id
    search_type: binary
    auto_increment: true

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: texture
      type: Ogl::Texture
      return: value
      include: <graphics_api/ogl/ogl_texture.hpp>

    - name: render_target
      type: Ogl::Frame_buffer
      return: value
      include: <graphics_api/ogl/ogl_frame_buffer.hpp>
