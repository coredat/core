data:
  type: Texture_data
  name: texture_data
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: texture_id
    search_type: binary

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: texture
      type: Ogl::Texture
      return: value
      include: <graphics_api/ogl/ogl_texture.hpp>
