data:
  type: Material_data
  name: material_data
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: material_id
    search_type: binary

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: material_hash_id
      type: Material_renderer::Material_id
      return: type
      include: <systems/renderer_material/material.hpp>
      searchable: true

    - name: material
      type: Material_renderer::Material
      include: <systems/renderer_material/material.hpp>
      return: pointer
