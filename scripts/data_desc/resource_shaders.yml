data:
  name: shader
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: shader_id
    search_type: binary
    auto_increment: true

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: shader
      type: Ogl::Shader
      return: value
      include: <graphics_api/ogl/ogl_shader.hpp>
