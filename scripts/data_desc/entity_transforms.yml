data:
  name: transform
  namespace: World_data
  header_dir: data/world_data/
  path: code/data/world_data/

  key:
    search_type: binary

  relationships:
    - belongs_to: entity

  debug_ui:
    path: code/debug_gui/
    generate: true    

  properties:
    - name: transform
      type: math::transform
      return: value
      include: <math/transform/transform.hpp>

    - name: aabb
      type: math::aabb
      return: value
      include: <math/geometry/aabb.hpp>
