data:
  name: entity
  namespace: World_data
  header_dir: data/world_data/
  path: code/data/world_data/

  debug_ui:
    path: code/debug_gui/
    generate: true

  key:
    search_type: binary
    auto_increment: true

  header:
    additional_code: >
      namespace Entity_component {
        enum ENUM {
          has_physics = 1 << 0,
        };
      } // ns


  relationships:
    - type: has_one
      name: transform

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: tag
      type: uint32_t
      return: value
      include: <stdint.h>

    - name: components
      type: uint32_t
      return: value
      include: <stdint.h>

    - name: user_data
      type: uintptr_t
      return: value
      include: <stdint.h>

    - name: renderer
      type: uint32_t
      return: value
      include: <stdint.h>
