data:
  type: Mesh_data
  name: mesh_data
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: mesh_id
    search_type: binary


  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: mesh
      type: Graphics_api::Mesh
      return: value
      include: <graphics_api/mesh.hpp>

    - name: aabb
      type: math::aabb
      return: value
      include: <math/geometry/geometry_types.hpp>
