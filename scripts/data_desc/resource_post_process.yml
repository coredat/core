data:
  name: post_process
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: post_process_id
    search_type: binary

  properties:
    - name: name
      type: char_32
      return: pointer
      searchable: true

    - name: post_shader
      type: Post_renderer::Post_shader
      include: <systems/renderer_post/post_shader.hpp>
      return: pointer
