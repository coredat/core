data:
  name: font
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: font_id
    search_type: binary
    auto_increment: false

  properties:
    - name: font_name
      type: char_32
      return: pointer
      searchable: true

    - name: font_face
      type: stbtt_fontinfo
      return: value
      include: <3rdparty/stb/stb_truetype.h>

    - name: font_bitmap
      type: Text::Font_bitmap
      return: value
      include: <systems/text/font_bitmap.hpp>

    - name: texture_id
      type: util::generic_id
      return: value
      include: <utilities/generic_id.hpp>
