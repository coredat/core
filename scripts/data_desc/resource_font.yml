data:
  name: font
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  key:
    name: font_id
    search_type: binary
    auto_increment: false

  properties:
    - name: font_face
      type: stbtt_fontinfo
      return: value
      include: <3rdparty/stb/stb_truetype.h>

    - name: texture_id
      type: util::generic_id
      return: value
      include: <utilities/generic_id.hpp>
