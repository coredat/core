data:
  name: font
  namespace: Resource_data
  header_dir: data/global_data/
  path: code/data/global_data/

  additional_includes:
    - file: header
      include: <ft2build.h>
    - file: header
      include: FT_FREETYPE_H

  key:
    name: font_id
    search_type: binary
    auto_increment: false

  properties:
    - name: font_face
      type: FT_Face
      return: value

    - name: texture_id
      type: util::generic_id
      return: value
      include: <utilities/generic_id.hpp>
